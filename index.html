<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaLove AI - Tu Novia Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container-fluid g-0">
        <div class="main-container">
            <!-- Header con estado de Nova -->
            <header id="status-header" class="d-flex align-items-center p-2 text-white shadow-sm">
                <img id="avatar-img" src="avatar.png" alt="Avatar de Nova" class="avatar me-3">
                <div class="flex-grow-1">
                    <h5 id="nova-name" class="mb-0">Nova</h5>
                    <small id="emotion-text" class="d-flex align-items-center"><span id="emotion-icon" class="me-1">ðŸ˜Š</span> Feliz</small>
                </div>
                <div class="d-flex align-items-center">
                    <button id="voice-toggle" class="btn btn-sm btn-outline-light me-2"><i class="bi bi-volume-up-fill"></i></button>
                     <div class="dropdown">
                        <button class="btn btn-sm btn-outline-light" type="button" id="gift-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gift-fill"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="gift-dropdown">
                            <li><button class="dropdown-item" type="button" data-gift="flowers"><img src="gift_flowers.png" class="gift-icon"> Enviar Flores</button></li>
                            <li><button class="dropdown-item" type="button" data-gift="teddy"><img src="gift_teddy.png" class="gift-icon"> Enviar Peluche</button></li>
                            <li><button class="dropdown-item" type="button" data-gift="hug"><img src="gift_hug.png" class="gift-icon"> Enviar Abrazo</button></li>
                        </ul>
                    </div>
                </div>
            </header>

            <!-- Chat -->
            <div id="chat-window" class="p-3">
                <!-- Los mensajes se insertarÃ¡n aquÃ­ -->
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="p-3" style="display: none;">
                <div class="ai-message">
                    <img src="avatar.png" alt="Avatar de Nova" class="avatar-sm">
                    <div class="message-bubble">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Input de usuario -->
            <footer class="p-3 bg-light">
                <form id="message-form" class="d-flex">
                    <input type="text" id="message-input" class="form-control" placeholder="Escribe un mensaje..." autocomplete="off">
                    <button type="submit" id="send-button" class="btn btn-primary ms-2"><i class="bi bi-send-fill"></i></button>
                </form>
            </footer>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
    <script src="script.js"></script>
</body>
</html>
